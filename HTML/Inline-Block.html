<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- strong makes the text bold. style is an attribute where, border: 2px makes the width of the border 2pixels. which will be solid of colour red. -->
    <strong style="border: 2px solid #fa0505;">This is a paragraph</strong>
    <!-- a is the anchor keyword which is used mainly for assigning links in the webpage. -->
    <a style="border: 2px solid #0000ff;">This is also a paragraph</a>
    <!-- This is a block element. Examples are h1-6,  p, li -->
    <!-- span is used for writing in the same line. -->
    <span style="border: 2px solid #ff0000;">This is a span</span>
    <span style="border: 2px solid #ff0000;">This is also a span</span>
    <!-- This is an inline element. Examples are a, span, emmet-->
</body>
</html>
