<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h3>Links:</h3>
    <!-- assigning links of different sites using the anchor function. -->
    <a href="https://google.com"target="_blank">Go to google</a> <br>
    <a href="https://facebook.com"target="blank">Go to facebook</a> <br>
    <a href="https://twitter.com"target="blank">Go to twitter</a> <br>
    <a href="https://linkedin.com"target="blank">Go to linkedin</a> <br>
    <a href="/tut4.html"target="_blank">Tut4</a> <br>
    <a href="/tut5.html"target="_blank">Tut 5</a> <br>
    <h3>Images:</h3>
    <!-- Image is not present so alt text is shown -->
    <!-- assigning links of images from different sources, with a alternate message to displayed if image is not found or link is invalid. -->
    <img src="harry.jpg" alt="Error loading image"> <br>
    <img src="https://source.unsplash.com/200x100/?nature,water" alt="remote image">
</body>
</html>
