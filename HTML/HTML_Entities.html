<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h3>HTML Entities</h3>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp;  &nbsp; paragraph with two spaces</p>
        <p>Paragraph is written like this &lt;p&gt; </p>
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Equivalent is written like this &rAarr;</p>
        <p>1/4th is written like this &frac14;</p>
        <p>Empty character is written this &#8203;</p>
    </div>
</body>
</html>
