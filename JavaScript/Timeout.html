<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | SetTimeOut and ClearTimeOut</title>
</head>
<body>
    <div class="container">
        <p>
            Date and Time :
        </p> 
        <span id="time"></span>
    </div>
    <script>
        console.log("This is TimeOut tutorial");
        
        function greet(name,byeText){
            console.log("Hello Good Morning "+name+" "+byeText);
        }
        greet();
        // setTimeout --> Allows us to run the function once after the interval of time
        setTimeout(greet,5000,"Harry","Take Care");
        timeOutId=setTimeout(greet,5000,"Harry","Take Care");
        console.log(timeOutId);
        // setInterval --> Allows us to run the function repeatedly after the interval of time
        // clearTimeout(timeOut);

        intervalId=setInterval(greet,1000,"Harry","Have a good day");
        clearInterval(intervalId);

        function displayTime(){
            time=new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;
        }
        setInterval(displayTime,1000);
    </script>
</body>
</html>
