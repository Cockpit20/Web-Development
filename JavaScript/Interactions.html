<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Interactions</title>
</head>
<body>
        <div class="container">
            This is a page
        </div>
    <script>
        //Alert in in-browser JavaScript
        alert("You system has been hacked");

        //Prompt in JS
        let name=prompt("What is your name?","Guest");
        console.log(name);

        //Confirm in JS
        let deletePost=confirm("Do you really want to delete this post?");
        if(deletePost){
            console.log("Your post has been deleted successfully");
        }else{
            console.log("Your post has not been deleted");
        }
        console.log(deletePost);

        //Assignment
        let age=prompt("Please enter your age","0");
        if(age>=18){
            alert("You are allowed to enter the club");
        }else{
            alert("You are not allowed to enter the club");
        }
    </script>
</body>
</html>
