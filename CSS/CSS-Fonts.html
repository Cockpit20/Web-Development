<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- Importing font link from the web -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <style>
        p{
            /* Applying font family to paragraphs */
            font-family: 'Ubuntu', sans-serif, 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            /* Applying font size */
            font-size: 23px;
            /* px is 1/196th of an inch */
            line-height: 1.3em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lets play with <span>fonts.</span>  It is very exciting.</p>
</body>
</html>
