<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstPara{
            color: blueviolet; 
            /* color by name */
        }
        #secondPara{
            color: rgb(223,130,54); 
            /* color by RGB value */
        }
        #thirdPara{
            color: #ffffff; 
            background-color: black;
            /* color by hex value*/
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstPara">This is a paragraph from first box.</p>
    <h3>This is my second box</h3>
    <p id="secondPara">This is a paragraph from second box.</p>
    <h3>This is my third box</h3>
    <p id="thirdPara">This is a paragraph from third box.</p>
</body>
</html>
